    enabled: false
    momentum_based:
      compatible_with:
      - adam_family
      - adam_advanced
      incompatible_with:
      - experimental
    adam_family:
      compatible_with:
      - adam_advanced
      - adaptive_family
      - hybrid_family
      incompatible_with: []
    adam_advanced:
      compatible_with:
      - adam_family
      - hybrid_family
      - adaptive_family
      incompatible_with:

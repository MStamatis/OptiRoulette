  warmup_optimizer: sgd
  dropafter_warmup: true
  phases:
    warmup:
      min_val_acc: 0.5
      plateau_threshold: 0.001
      min_epochs: 10
roulette:
  switch_granularity: epoch
  switch_every_steps: 1
  switch_probability: 1.0
  avoid_repeat: true

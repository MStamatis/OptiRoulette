optimizer_pool:
  num_active: 7
  num_backup: 3
  enable_failure_swaps: false
  active_optimizers:
  - sgd
  - nadam
  - adam
  - adamw
  - ranger
  - adan
  - lion
  failure_threshold: -0.15
  consecutive_failure_limit: 3
  catastrophic_drop: 0.3
  catastrophic_failure_limit: 2
  blacklist_threshold: 2
  compatibility_groups:
    momentum_based:
      enabled: false
      members:
      - sgd
      - rmsprop
      - novograd
      characteristics:
        base_type: gradient_descent
        uses_momentum: true
        uses_adaptive_lr: false
        stability: high
      swap_priority: 2
      internal_swap_only: false
    adam_family:
      enabled: false
      members:
      - adam
      - adamw
      - nadam
      - amsgrad
      characteristics:
        base_type: adam
        uses_momentum: true
        uses_adaptive_lr: true
        has_bias_correction: true
        stability: very_high
      swap_priority: 1
      internal_swap_only: false
    adam_advanced:
      enabled: false
      members:
      - radam
      - adan
      characteristics:
        base_type: adam_improved
        uses_momentum: true
        uses_adaptive_lr: true
        has_warmup: true
        stability: high
      swap_priority: 1
      internal_swap_only: false
    adaptive_family:
      enabled: false
      members:
      - adabelief
      - yogi
      - adamp
      characteristics:
        base_type: adaptive
        uses_momentum: true
        uses_adaptive_lr: true
        has_special_convergence: true
        stability: medium_high
      swap_priority: 2
      internal_swap_only: false
    hybrid_family:
      enabled: false
      members:
      - ranger
      - ranger21
      - qhadam
      characteristics:
        base_type: hybrid
        combines_methods: true
        uses_lookahead: true
        stability: medium
      swap_priority: 3
      internal_swap_only: false
    experimental:
      enabled: false
      members:
      - lion
      - gravity
      - adai
      - AdaHessian
      characteristics:
        base_type: experimental
        uses_special_math: true
        stability: variable
      swap_priority: 4
      internal_swap_only: true

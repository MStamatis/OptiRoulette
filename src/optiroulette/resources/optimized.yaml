      - hybrid_family
  lr_scaling_rules:
    from_high_to_low:
      scale_factor: 0.01
      applies_to:
      - from:
        - sgd
        - gravity
        - adai
        to:
        - adam_family
        - adam_advanced
        - adaptive_family
    from_low_to_high:
      scale_factor: 10.0
      applies_to:
      - from:
        - adam_family
        - adam_advanced
        to:
        - sgd
        - gravity
        - adai
    special_cases:
      AdaHessian:
        override_lr: 0.15
        no_scaling: true
      lion:
